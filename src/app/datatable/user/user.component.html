<div *ngIf="user?.length > 0">
    <button nz-button nzType="primary" (click)="handleNavigation()">Back</button>
    <nz-descriptions
      nzTitle="User Info"
      nzBordered
      [nzColumn]="{ xxl: 4, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }"
    >
      <nz-descriptions-item nzTitle="Name" [nzSpan]="6">{{
        user[0].name
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Dob" [nzSpan]="6">{{
        user[0].dob
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Score" [nzSpan]="6">{{
        user[0].score
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Postcode" [nzSpan]="6">{{
        user[0].postode
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Town" [nzSpan]="6">{{
        user[0].town
      }}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Id" [nzSpan]="6">{{
        user[0].id
      }}</nz-descriptions-item>
    </nz-descriptions>
  </div>
  
  <div *ngIf="user?.length === 0">
    <p>Nothing to show here</p>
    <button nz-button nzType="primary" (click)="handleNavigation()">Back</button>
  </div>
