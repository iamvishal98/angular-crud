<div class="auth-page">
  <div class="auth-image">
    <img src="assets/images/auth-image.avif" alt="auth-image" />
  </div>
  <div class="auth-form-container">
    <h1>Sign Up</h1>
    <form
      nz-form
      [formGroup]="validateForm"
      class="signup-form"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="text"
              nz-input
              formControlName="displayName"
              placeholder="Name"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!" [nzErrorTip]="combineTplUn">
          <nz-input-group nzPrefixIcon="user">
            <input
              type="email"
              nz-input
              formControlName="email"
              placeholder="Email"
            />
            <ng-template #combineTplUn let-control>
              <ng-container *ngIf="control.hasError('required')">Please input your Password!</ng-container>
              <ng-container *ngIf="control.hasError('email')">Please enter valid email!</ng-container>
            </ng-template>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzErrorTip]="combineTpl">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="password"
              placeholder="Password"
            />
            <ng-template #combineTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Please input your Password!</ng-container>
              <ng-container *ngIf="control.hasError('pattern')">Min 6 character with atleast one capital letter!</ng-container>
            </ng-template>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-input-group nzPrefixIcon="lock">
            <input
              type="password"
              nz-input
              formControlName="confirmpassword"
              placeholder="Confirm Password"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
      >
        Sign Up
      </button>
      Or
      <a (click)="handleNavigation()">Login now!</a>
    </form>
  </div>
</div>
